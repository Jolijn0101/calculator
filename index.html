<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-with, initial-scale=1.0" />
    <meta name="description" content="calculator app project" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <script src="calculator.js"></script>
    <title>calculator app project</title>
  </head>
  <body>
    <div id="background">
      <div id="screen">0</div>
      <div id="button-container">
        <button class="gray" onclick="Clear()">c</button>
        <button class="gray">+/-</button>
        <button class="gray">%</button>
        <button class="orange" onclick="myScript('/')">รท</button>

        <button onclick="myScript(7)">7</button>
        <button onclick="myScript(8)">8</button>
        <button onclick="myScript(9)">9</button>
        <button class="orange">x</button>

        <button onclick="myScript(4)">4</button>
        <button onclick="myScript(5)">5</button>
        <button onclick="myScript(6)">6</button>
        <button class="orange">-</button>

        <button onclick="myScript(1)">1</button>
        <button onclick="myScript(2)">2</button>
        <button onclick="myScript(3)">3</button>
        <button class="orange">+</button>

        <button id="zero" onclick="myScript(0)">0</button>
        <button>,</button>
        <button class="orange" onclick="callAnswer()">=</button>
      </div>
    </div>
  </body>
</html>
