<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-with, initial-scale=1.0" />
    <meta name="description" content="calculator app project" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <script src="calculator.js"></script>
    <title>calculator app project</title>
  </head>
  <body>
    <div id="background">
      <div id="screen">0</div>
      <div id="button-container">
        <button class="gray" onclick="Clear()">c</button>
        <button class="gray" onclick="addOperator('-')">+/-</button>
        <button class="gray">%</button>
        <button class="orange" onclick="addOperator('รท')">รท</button>

        <button onclick="addNumber(7)">7</button>
        <button onclick="addNumber(8)">8</button>
        <button onclick="addNumber(9)">9</button>
        <button class="orange" onclick="addOperator('x')">x</button>

        <button onclick="addNumber(4)">4</button>
        <button onclick="addNumber(5)">5</button>
        <button onclick="addNumber(6)">6</button>
        <button class="orange" onclick="addOperator('-')">-</button>

        <button onclick="addNumber(1)">1</button>
        <button onclick="addNumber(2)">2</button>
        <button onclick="addNumber(3)">3</button>
        <button class="orange" onclick="addOperator('+')">+</button>

        <button id="zero" onclick="addNumber(0)">0</button>
        <button>,</button>
        <button class="orange" onclick="Answer()">=</button>
      </div>
    </div>
  </body>
</html>
